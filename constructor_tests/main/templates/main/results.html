{% extends 'main/base.html' %}

{% block content_main %}
<div class="test_content">
<h2>Вы завершили тест: "{{ test.title }}"</h2>

<h3>Анализ результатов теста:</h3>

<p> Результат прохождения теста: {{x.result}} (баллы)</p>
<p> Ваш результат: {{rez.valuation}} (баллы)</p>
<p> {{rez.analysis}} (баллы)</p>


<hr class="hr-line">
<div class="button-wrapper">
<a href="{% url 'test' test_id=test.id %}"><button type="submit" class="button_test" name="button">Пройти тест заново?</button></a>
</div>


</div>
{% endblock %}
