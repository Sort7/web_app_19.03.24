{% extends 'main/base.html' %}

{% block content_main %}
<div class="test_content">
<h2>{{title}}</h2>
<hr class="hr-line">
<form action="{% url 'add_tests' %}" method="post">
    {% csrf_token %}

<table>
{% for f in form %}
    <tr>
        <td><b><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label></b></td>
        <td>{{ f }}</td>
    </tr>
    <tr>
        <td>{{ f.errors }}</td>
    </tr>
{% endfor %}
</table><hr class="hr-line">

<div class="button-wrapper">
<button class="button_test" type="submit" name="button">Далее</button>
</div>
</form>
</div>
{% endblock %}
