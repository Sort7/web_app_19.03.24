{% extends 'main/base.html' %}

{% block content_main %}

<h1>{{title}}</h1>

<form action="{% url 'add_questions' %}" method="post">
    {% csrf_token %}

{% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit">Далее</button>
</form>
{% endblock %}
